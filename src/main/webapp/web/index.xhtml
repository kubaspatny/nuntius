<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="table.css"  />
    <title>Nuntius</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'/>
    <link href='http://fonts.googleapis.com/css?family=Dancing+Script:400,700' rel='stylesheet' type='text/css'/>
</h:head>
<h:body>

    <nav>
        <ul class="left">
            <li><a href="#" id="logo">Nuntius</a></li>
        </ul>
        <ul class="right">
            <li><a href="#">HOME</a></li><!--
      --><li><a href="#">SEND MESSAGE</a></li><!--
      --><li><a href="#">CONTACT</a></li><!--
      --><li><a href="#">ABOUT</a></li>
        </ul>
    </nav>

    <h:form>
        <h:outputText rendered="#{empty latestMessagesBB.messages}" value="No messages added yet."/>

        <h:dataTable rendered="#{not empty latestMessagesBB.messages}"
                     var="msg"
                     value="#{latestMessagesBB.messages}"
                     id="data_table"

                     styleClass="flatTable"
                     headerClass="headingTr"
                     rowClasses="order-table-odd-row, order-table-even-row"
                >



            <f:facet name="header">
                <h:outputText value="MESSAGES" />
            </f:facet>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="MESSAGE ID"/>
                </f:facet>
                <h:outputText value="#{msg.id}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="TIME RECEIVED"/>
                </f:facet>
                <h:outputText value="#{msg.timestampString}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="TEXT"/>
                </f:facet>
                <h:outputText value="#{msg.mMessageBody}"/>
            </h:column>

        </h:dataTable>

        <p:poll interval="1" listener="#{latestMessagesBB.refresh}" update="@form"/>
    </h:form>


</h:body>
</html>
